<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>店舗登録</title>
</head>
<body>
    <h2>店舗新規登録</h2>
    <form action="/skylark" method="POST">
        <input type="text" name="name" required>
        <label for="name">店舗名:</label><br>

        <input type="number" name="price" required>
        <label for="price">平均予算:</label><br>

        <input type="text" name="category" required>
        <label for="category">ジャンル:</label><br>


        <input type="submit" value="登録">
    </form>
</body>
</html>
